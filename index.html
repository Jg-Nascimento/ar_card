<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão AR - JN (Versão Simplificada)</title>
    <!-- Importando bibliotecas AR.js e A-Frame com versões específicas e estáveis -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="loading-screen" id="loadingScreen">
        <h2>Cartão AR - JN</h2>
        <p>Carregando experiência de realidade aumentada...</p>
        <p>Por favor, permita o acesso à câmera quando solicitado.</p>
    </div>

    <!-- Instruções para o usuário -->
    <div class="instructions" id="instructions">
        Aponte a câmera para o marcador Hiro para ver a experiência AR
    </div>

    <!-- Cena A-Frame com AR.js - Configuração mínima e robusta -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
        renderer="antialias: true; alpha: true;"
        vr-mode-ui="enabled: false">

        <!-- Marcador padrão Hiro - Altamente reconhecível -->
        <a-marker preset="hiro">
            <!-- Conteúdo básico para teste -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
            <a-text value="JN Tecnologia" position="0 1.25 0" align="center" color="#FFF" scale="1.5 1.5 1.5"></a-text>
        </a-marker>
        
        <!-- Câmera simples -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Script simplificado para gerenciar a experiência AR
        window.addEventListener('load', function() {
            // Ocultar tela de carregamento quando a cena estiver pronta
            const scene = document.querySelector('a-scene');
            const loadingScreen = document.getElementById('loadingScreen');
            const instructions = document.getElementById('instructions');
            
            scene.addEventListener('loaded', function() {
                console.log("A-Frame carregado");
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    console.log("Tela de carregamento removida");
                }, 1000);
            });
            
            // Detectar quando o marcador é encontrado
            const marker = document.querySelector('a-marker');
            
            marker.addEventListener('markerFound', function() {
                console.log("Marcador encontrado");
                instructions.textContent = 'Marcador detectado! Experiência AR ativa.';
            });
            
            marker.addEventListener('markerLost', function() {
                console.log("Marcador perdido");
                instructions.textContent = 'Aponte a câmera para o marcador Hiro para ver a experiência AR';
            });
        });
    </script>
</body>
</html>
