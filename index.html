<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão AR - JN</title>
  <!-- A-Frame e AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: none;
    }
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 999;
      transition: opacity 0.5s ease-in-out;
    }
    .loading-screen h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .loading-screen p {
      font-size: 1rem;
      margin: 0.5rem 0;
      max-width: 80%;
      text-align: center;
    }
    .loading-indicator {
      width: 60px;
      height: 60px;
      margin: 20px auto;
      position: relative;
    }
    .loading-indicator::before {
      content: '';
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid transparent;
      border-top-color: #4facfe;
      border-bottom-color: #00f2fe;
      position: absolute;
      animation: spin 1.5s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .instructions, .ar-info {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 14px;
      text-align: center;
      z-index: 10;
      transition: all 0.5s ease;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }
    .instructions {
      bottom: 20px;
    }
    .ar-info {
      top: 20px;
      display: none;
      opacity: 0;
      border-radius: 15px;
      font-size: 16px;
    }
    .ar-button {
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    @media (max-width: 480px) {
      .instructions {
        font-size: 12px;
        padding: 10px 15px;
      }
      .ar-info {
        font-size: 14px;
        padding: 12px 20px;
      }
    }
    @media screen and (max-height: 480px) and (orientation: landscape) {
      .instructions, .ar-info {
        font-size: 11px;
        padding: 8px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="loading-screen" id="loadingScreen">
    <h2>Cartão AR - JN</h2>
    <div class="loading-indicator"></div>
    <p>Carregando experiência de realidade aumentada...</p>
    <p>Por favor, permita o acesso à câmera quando solicitado.</p>
  </div>

  <div class="instructions" id="instructions" aria-label="Instruções">
    Aponte a câmera para o marcador para ver a experiência AR
  </div>

  <div class="ar-info" id="arInfo" aria-label="Informações de contato">
    <strong>JN Tecnologia</strong><br>
    contato@jntecnologia.com.br<br>
    (99) 99999-9999
  </div>

  <!-- Verificação de câmera -->
  <script>
    navigator.mediaDevices.getUserMedia({ video: true }).catch(() => {
      alert("Este dispositivo não possui câmera compatível com WebAR.");
    });
  </script>

  <!-- TODO: Inserir cena A-Frame otimizada -->

</body>
</html>
