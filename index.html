<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão AR - JN</title>
    <!-- Importando bibliotecas AR.js e A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- Adicionar GSAP para animações mais suaves -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none;
        }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 999;
            transition: opacity 0.5s ease-in-out;
        }
        .loading-screen h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .loading-screen p {
            font-size: 1rem;
            margin: 0.5rem 0;
            max-width: 80%;
            text-align: center;
        }
        .loading-indicator {
            width: 60px;
            height: 60px;
            margin: 20px auto;
            position: relative;
        }
        .loading-indicator:before {
            content: '';
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #4facfe;
            border-bottom-color: #00f2fe;
            position: absolute;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 14px;
            text-align: center;
            z-index: 10;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .ar-info {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 16px;
            text-align: center;
            z-index: 10;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .ar-button {
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        /* Estilos responsivos para diferentes tamanhos de tela */
        @media (max-width: 480px) {
            .instructions {
                font-size: 12px;
                padding: 10px 15px;
            }
            .ar-info {
                font-size: 14px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Tela de carregamento -->
    <div class="loading-screen" id="loadingScreen">
        <h2>Cartão AR - JN</h2>
        <div class="loading-indicator"></div>
        <p>Carregando experiência de realidade aumentada...</p>
        <p>Por favor, permita o acesso à câmera quando solicitado.</p>
    </div>

    <!-- Instruções para o usuário -->
    <div class="instructions" id="instructions">
        Aponte a câmera para o marcador para ver a experiência AR
    </div>

    <!-- Informações de contato -->
    <div class="ar-info" id="arInfo">
        <strong>JN Tecnologia</strong><br>
        contato@jntecnologia.com.br<br>
        (99) 99999-9999
    </div>

    <!-- Cena A-Frame com AR.js -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; precision: medium; antialias: true;"
        vr-mode-ui="enabled: false"
        gesture-detector
        loading-screen="enabled: false">

        <!-- Definição dos assets -->
        <a-assets>
            <!-- Marcador -->
            <img id="card-marker" src="assets/marker.png">
            
            <!-- Ícones de redes sociais -->
            <img id="whatsapp-icon" src="assets/icons/whatsapp.svg">
            <img id="instagram-icon" src="assets/icons/instagram.svg">
            <img id="linkedin-icon" src="assets/icons/linkedin.svg">
            
            <!-- Vídeo de apresentação (placeholder) -->
            <video id="presentation-video" src="assets/video.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline></video>
            
            <!-- Imagem de perfil (placeholder) -->
            <img id="profile-image" src="assets/profile.jpg">
        </a-assets>

        <!-- Marcador padrão (Hiro para testes) -->
        <a-marker
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="main-marker">
            
            <!-- Container para organizar elementos -->
            <a-entity id="ar-content-container" position="0 0 0" rotation="-90 0 0" scale="1 1 1" visible="false">
                
                <!-- Título/Nome (acima) -->
                <a-entity id="title-container" position="0 1.5 0" scale="0.001 0.001 0.001">
                    <a-plane color="#16213e" width="4" height="0.8" opacity="0.9" radius="0.2"></a-plane>
                    <a-text value="JN Tecnologia" position="0 0.2 0.01" color="#ffffff" align="center" width="6" font="exo2bold"></a-text>
                    <a-text value="Soluções Tecnológicas Inovadoras" position="0 -0.1 0.01" color="#4facfe" align="center" width="5" font="exo2medium" scale="0.7 0.7 0.7"></a-text>
                </a-entity>
                
                <!-- Ícones de redes sociais (esquerda) -->
                <a-entity id="social-container" position="-1.5 0 0">
                    <!-- WhatsApp -->
                    <a-entity id="whatsapp-container" position="0 0.7 0" scale="0.001 0.001 0.001">
                        <a-circle color="#25D366" radius="0.4" opacity="0.9" class="clickable ar-button"
                                  animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
                                  animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
                                  event-set__click="_event: click; _target: #whatsapp-container; url: https://wa.me/5599999999999"></a-circle>
                        <a-image src="#whatsapp-icon" position="0 0 0.01" width="0.6" height="0.6" class="clickable ar-button"></a-image>
                        <a-text value="WhatsApp" position="0 -0.6 0" color="#ffffff" align="center" width="3" font="exo2medium"></a-text>
                    </a-entity>
                    
                    <!-- Instagram -->
                    <a-entity id="instagram-container" position="0 0 0" scale="0.001 0.001 0.001">
                        <a-circle color="#E1306C" radius="0.4" opacity="0.9" class="clickable ar-button"
                                  animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
                                  animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
                                  event-set__click="_event: click; _target: #instagram-container; url: https://instagram.com/seuperfil"></a-circle>
                        <a-image src="#instagram-icon" position="0 0 0.01" width="0.6" height="0.6" class="clickable ar-button"></a-image>
                        <a-text value="Instagram" position="0 -0.6 0" color="#ffffff" align="center" width="3" font="exo2medium"></a-text>
                    </a-entity>
                    
                    <!-- LinkedIn -->
                    <a-entity id="linkedin-container" position="0 -0.7 0" scale="0.001 0.001 0.001">
                        <a-circle color="#0077B5" radius="0.4" opacity="0.9" class="clickable ar-button"
                                  animation__mouseenter="property: scale; to: 1.1 1.1 1.1; dur: 200; startEvents: mouseenter"
                                  animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave"
                                  event-set__click="_event: click; _target: #linkedin-container; url: https://linkedin.com/in/seuperfil"></a-circle>
                        <a-image src="#linkedin-icon" position="0 0 0.01" width="0.6" height="0.6" class="clickable ar-button"></a-image>
                        <a-text value="LinkedIn" position="0 -0.6 0" color="#ffffff" align="center" width="3" font="exo2medium"></a-text>
                    </a-entity>
                </a-entity>
                
                <!-- Vídeo e imagens (direita) -->
                <a-entity id="media-container" position="1.5 0 0">
                    <!-- Vídeo de apresentação -->
                    <a-entity id="video-container" position="0 0.5 0" scale="0.001 0.001 0.001">
                        <a-video
                            id="ar-video"
                            src="#presentation-video"
                            width="2"
                            height="1.2"
                            class="clickable ar-button"
                            play-on-click>
                        </a-video>
                        <a-text value="Apresentação" position="0 -0.7 0" color="#ffffff" align="center" width="3" font="exo2medium"></a-text>
                    </a-entity>
                    
                    <!-- Imagem de perfil/produto -->
                    <a-entity id="image-container" position="0 -0.7 0" scale="0.001 0.001 0.001">
                        <a-plane
                            color="#ffffff"
                            width="1.5"
                            height="1.5"
                            src="#profile-image"
                            class="clickable ar-button"
                            animation__mouseenter="property: scale; to: 1.05 1.05 1.05; dur: 200; startEvents: mouseenter"
                            animation__mouseleave="property: scale; to: 1 1 1; dur: 200; startEvents: mouseleave">
                        </a-plane>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-marker>
        
        <!-- Câmera com cursor para interação -->
        <a-entity camera>
            <a-entity
                cursor="fuse: false; rayOrigin: mouse;"
                raycaster="objects: .clickable"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat; opacity: 0.8">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Componente para lidar com cliques nos botões sociais
        AFRAME.registerComponent('event-set__click', {
            schema: {
                _event: {default: ''},
                _target: {default: ''},
                url: {default: ''}
            },
            
            init: function () {
                var data = this.data;
                var el = this.el;
                
                el.addEventListener(data._event, function () {
                    // Abrir URL quando o botão for clicado
                    window.open(data.url, '_blank');
                });
            }
        });
        
        // Script para gerenciar a experiência AR
        window.addEventListener('load', function() {
            // Ocultar tela de carregamento quando a cena estiver pronta
            const scene = document.querySelector('a-scene');
            const loadingScreen = document.getElementById('loadingScreen');
            const arInfo = document.getElementById('arInfo');
            const instructions = document.getElementById('instructions');
            const arContentContainer = document.getElementById('ar-content-container');
            
            // Elementos para animação
            const titleContainer = document.getElementById('title-container');
            const socialContainer = document.getElementById('social-container').children;
            const videoContainer = document.getElementById('video-container');
            const imageContainer = document.getElementById('image-container');
            
            scene.addEventListener('loaded', function() {
                setTimeout(function() {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 1000);
            });
            
            // Detectar quando o marcador é encontrado
            const marker = document.querySelector('a-marker');
            
            marker.addEventListener('markerFound', function() {
                instructions.textContent = 'Marcador detectado! Aguarde os elementos carregarem...';
                arInfo.style.display = 'block';
                setTimeout(() => {
                    arInfo.style.opacity = '1';
                }, 100);
                
                // Tornar o container visível
                arContentContainer.setAttribute('visible', true);
                
                // Iniciar vídeo quando o marcador for encontrado
                const video = document.querySelector('#presentation-video');
                if (video) {
                    video.play().catch(function(error) {
                        console.log('Erro ao reproduzir vídeo:', error);
                    });
                }
                
                // Animações sequenciais com GSAP
                setTimeout(() => {
                    // Animar título (acima)
                    gsap.to(titleContainer.object3D.scale, {
                        x: 1, y: 1, z: 1,
                        duration: 0.8,
                        ease: "back.out(1.7)"
                    });
                    
                    // Animar ícones sociais (esquerda) em sequência
                    setTimeout(() => {
                        Array.from(socialContainer).forEach((socialIcon, index) => {
                            gsap.to(socialIcon.object3D.scale, {
                                x: 1, y: 1, z: 1,
                                duration: 0.6,
                                delay: index * 0.2,
                                ease: "back.out(1.7)"
                            });
                        });
                    }, 300);
                    
                    // Animar vídeo (direita-superior)
                    setTimeout(() => {
                        gsap.to(videoContainer.object3D.scale, {
                            x: 1, y: 1, z: 1,
                            duration: 0.8,
                            ease: "back.out(1.7)"
                        });
                    }, 600);
                    
                    // Animar imagem (direita-inferior)
                    setTimeout(() => {
                        gsap.to(imageContainer.object3D.scale, {
                            x: 1, y: 1, z: 1,
                            duration: 0.8,
                            ease: "back.out(1.7)"
                        });
                        
                        // Atualizar instruções e escondê-las após alguns segundos
                        instructions.textContent = 'Toque nos elementos para interagir!';
                        setTimeout(() => {
                            gsap.to(instructions, {
                                opacity: 0,
                                duration: 1
                            });
                        }, 3000);
                    }, 900);
                    
                }, 1000); // Atraso inicial antes de começar as animações
            });
            
            marker.addEventListener('markerLost', function() {
                // Resetar visibilidade e escalas
                arContentContainer.setAttribute('visible', false);
                titleContainer.object3D.scale.set(0.001, 0.001, 0.001);
                
                Array.from(socialContainer).forEach(socialIcon => {
                    socialIcon.object3D.scale.set(0.001, 0.001, 0.001);
                });
                
                videoContainer.object3D.scale.set(0.001, 0.001, 0.001);
                imageContainer.object3D.scale.set(0.001, 0.001, 0.001);
                
                // Resetar instruções
                instructions.style.opacity = '1';
                instructions.textContent = 'Aponte a câmera para o marcador para ver a experiência AR';
                
                // Esconder informações
                arInfo.style.opacity = '0';
                setTimeout(() => {
                    arInfo.style.display = 'none';
                }, 500);
            });
            
            // Adicionar eventos de toque para dispositivos móveis
            document.querySelectorAll('.ar-button').forEach(function(button) {
                button.addEventListener('touchstart', function(e) {
                    // Prevenir comportamento padrão apenas se for um botão social
                    if (this.closest('[event-set__click]')) {
                        e.preventDefault();
                        const parentEl = this.closest('[event-set__click]');
                        const url = parentEl.getAttribute('event-set__click').split('url: ')[1];
                        window.open(url, '_blank');
                    }
                });
            });
            
            // Ajustar layout com base na orientação do dispositivo
            window.addEventListener('resize', adjustLayout);
            
            function adjustLayout() {
                const isLandscape = window.innerWidth > window.innerHeight;
                const socialContainer = document.getElementById('social-container');
                const mediaContainer = document.getElementById('media-container');
                
                if (isLandscape) {
                    // Layout para paisagem - mais espaçado horizontalmente
                    socialContainer.setAttribute('position', '-1.8 0 0');
                    mediaContainer.setAttribute('position', '1.8 0 0');
                } else {
                    // Layout para retrato - mais compacto horizontalmente
                    socialContainer.setAttribute('position', '-1.5 0 0');
                    mediaContainer.setAttribute('position', '1.5 0 0');
                }
            }
            
            // Inicializar layout
            adjustLayout();
        });
    </script>
</body>
</html>
